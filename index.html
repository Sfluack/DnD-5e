<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sfluack's D&amp;D Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/5eb7bd78ca.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Window Toggler -->
    <div id="window-toggler" class="window">
      <header>
        <h4>Window Toggler</h4>
        <i title="Collapse" class="fa-solid fa-down-left-and-up-right-to-center collapse-btn float-right"></i>
        <!-- <i title="Expand" class="fa-solid fa-up-right-and-down-left-from-center float-right"></i> -->
      </header>
      <section class="window-body">
        <button id="wt-csheets" title="Character Sheet"><i class="fa-solid fa-person"></i></button>
        <button id="wt-notes" title="Notes"><i class="fa-solid fa-pen-to-square"></i></i></button>
        <button id="wt-spells" title="Spells"><i class="fa-solid fa-list-ol"></i></button>
        <button id="wt-books" title="Book Viewer"><i class="fa-solid fa-book-open"></i></button>
        <button id="wt-dice" title="Dice Tray"><i class="fa-solid fa-dice"></i></button>
        <button id="wt-settings" title="Settings"><i class="fa-solid fa-gear"></i></button>
      </section>
    </div>
  
    <!-- Settings Menu (normally hidden) -->
    <div id="settings-menu" class="window hidden">
      <header>
        <h4>Settings</h4>
        <i title="Close" class="fa-solid fa-xmark close-btn float-right"></i>
        <i title="Collapse" class="fa-solid fa-down-left-and-up-right-to-center collapse-btn float-right"></i>
        <!-- <i title="Expand" class="fa-solid fa-up-right-and-down-left-from-center float-right"></i> -->
      </header>
      <section class="window-body">
        <label>Dark Mode
          <label class="toggle-switch rounded" role="button">
            <input id="dark-theme-check" type="checkbox"><span class="slider"></span>
          </label>
        </label>
      </section>
    </div>

    <!-- Character Sheet 0 -->
<div id="c-0" class="character-sheet window">
  <header>
      <h4>Character Sheet</h4>
      <i title="Collapse" class="fa-solid fa-down-left-and-up-right-to-center collapse-btn"></i>
      <div class="float-right" style="z-index: 1;">
          <i title="Close" class="fa-solid fa-xmark close-btn"></i>
          <i title="Collapse" class="fa-solid fa-down-left-and-up-right-to-center collapse-btn"></i>
          <i title="Save Character" class="fa-solid fa-floppy-disk save-btn"></i>
          <i title="Unlocked: Click to Lock" class="fa-solid fa-lock-open lock-btn"></i>
      </div>
  </header>
  <section class="window-body">
    <!-- Basics Section -->
    <section class="body-section grid grid-cols-auto-2 grid-gap-3px">
        <fieldset>
            <legend>Basics</legend>
            <table>
                <tr>
                    <td><label for="c-0-name">Name</label></td>
                    <td><input id="c-0-name" type="text" placeholder="Crenendor Stronghammer"></td>
                </tr>
                <tr>
                    <td><label for="c-0-species">Species</label></td>
                    <td><input id="c-0-species" type="text" placeholder="Dwarf (Mountain)"></td>
                </tr>
                <tr>
                    <td><label for="c-0-deity">Deity</label></td>
                    <td><input id="c-0-deity" type="text" placeholder="Torm"></td>
                </tr>
                <tr>
                    <td><label for="c-0-alignment">Alignment</label></td>
                    <td><input id="c-0-alignment" type="text" placeholder="Lawful Good"></td>
                </tr>
                <tr>
                    <td><label for="c-0-background">Background</label></td>
                    <td><input id="c-0-background" type="text" placeholder="Noble"></td>
                </tr>
                <tr>
                    <td>Alignment</td>
                    <td>
                        <select id="c-0-alignment-1">
                            <option value="Lawful">Lawful</option>
                            <option value="Neutral" selected>Neutral</option>
                            <option value="Chaotic">Chaotic</option>
                        </select>
                        <select id="c-0-alignment-2">
                            <option value="Good">Good</option>
                            <option value="Neutral" selected>Neutral</option>
                            <option value="Evil">Evil</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
    </section>
  </section>
</div>
<!-- End Chracter Sheet-->

<!-- Character Sheet 1 -->

            </table>
        </fieldset>
    </section>
  </section>
</div>

  </body>
  <script type="text/javascript" src="./main.js"></script>
</html>
