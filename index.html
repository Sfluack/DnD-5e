<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sfluack's D&amp;D Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script type="text/javascript" src="./main.js"></script>
  </head>
  <body>
    <header>
      <div id="window-toggler">
        <button>Character Sheet</button>
        <button>Notebook</button>
        <button>Spell Cards</button>
        <button>Book Viewer</button>
        <button>Settings</button>
        <input name="theme-selector" id="dark-theme-radio" type="radio" value="dark" checked><label for="dark-theme-radio">Dark</label>
        <input name="theme-selector" id="light-theme-radio" type="radio" value="light"><label for="light-theme-radio">Light</label>
      </div>
    </header>
  </body>
</html>
