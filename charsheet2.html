<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Character Sheet - D&amp;D Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./main.css">
        <script src="https://kit.fontawesome.com/5eb7bd78ca.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Character Sheet 0 -->
        <div id="c-0" class="character-sheet window">
            <header>
                <h4>Character Sheet</h4>
                <div style="padding: 2px 5px; position: absolute; right: 0; top: 0; background-color: inherit;">
                    <i title="Unlocked: Click to Lock" class="fa-solid fa-lock-open lock-btn"></i>
                    <i title="Collapse" class="fa-solid fa-down-left-and-up-right-to-center collapse-btn"></i>
                    <i title="Close" class="fa-solid fa-xmark close-btn"></i>
                </div>
            </header>
            <section class="window-body">
                <header>
                    <button><i>Open</i></button>
                    <button><i>Save</i></button>
                    <button><i>Delete</i></button>
                </header>
                <nav class="clear-both sm-font">
                    <ul class="no-list-style">
                        <li>Persona</li>
                        <li>Abilities</li>
                        <li>Combat</li>
                        <li>Spells</li>
                        <li>Equipment</li>
                        <li>Notes</li>
                    </ul>
                </nav>

            </section>
        </div>
    </body>
    <script type="module" src="./main.js"></script>
<html>
